<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45°-45°-90° Triangle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 10px;
        }
    </style>
</head>
<body>

<h2>45°-45°-90° Triangle Hypotenuse Calculator</h2>

<label for="leg">Enter the length of the leg (in feet):</label>
<input type="number" id="leg" oninput="calculateHypotenuse()" step="any">
<br><br>

<button onclick="calculateHypotenuse()">Calculate Hypotenuse</button>

<h3>Results:</h3>
<p id="radicalResult"></p>
<p id="decimalResult"></p>

<script>
function calculateHypotenuse() {
    const leg = parseFloat(document.getElementById("leg").value);
    if (!leg) {
        document.getElementById("radicalResult").innerHTML = "";
        document.getElementById("decimalResult").innerHTML = "";
        return;
    }

    // The hypotenuse of a 45°-45°-90° triangle is leg * sqrt(2)
    const hypotenuseRadical = `${leg}√2`;
    const hypotenuseDecimal = (leg * Math.sqrt(2)).toFixed(2);

    // Display results
    document.getElementById("radicalResult").innerHTML = "Hypotenuse (Radical Form): " + hypotenuseRadical;
    document.getElementById("decimalResult").innerHTML = "Hypotenuse (Decimal Form): " + hypotenuseDecimal + " feet";
}
</script>

</body>
</html>
