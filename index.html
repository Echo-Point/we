<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45°-45°-90° Triangle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button, select {
            margin: 10px;
        }
    </style>
</head>
<body>

<h2>45°-45°-90° Triangle Hypotenuse Calculator</h2>

<label for="leg">Enter the length of the leg (in feet):</label>
<input type="number" id="leg" oninput="calculateHypotenuse()" step="any">
<br><br>

<label for="useRadical">Display result with radical symbol (√):</label>
<select id="useRadical" onchange="calculateHypotenuse()">
    <option value="yes">Yes</option>
    <option value="no">No</option>
</select>

<br><br>

<button onclick="calculateHypotenuse()">Calculate Hypotenuse</button>

<h3>Results:</h3>
<p id="radicalResult"></p>
<p id="decimalResult"></p>

<script>
function calculateHypotenuse() {
    const leg = parseFloat(document.getElementById("leg").value);
    const useRadical = document.getElementById("useRadical").value;
    
    if (!leg) {
        document.getElementById("radicalResult").innerHTML = "";
        document.getElementById("decimalResult").innerHTML = "";
        return;
    }

    // Calculate the hypotenuse
    const hypotenuseDecimal = (leg * Math.sqrt(2)).toFixed(2);

    let radicalResult = "";
    if (useRadical === "yes") {
        // Show the radical form (leg * √2)
        radicalResult = `${leg}√2`;
    } else {
        // Show the radical form without √
        radicalResult = `${leg * Math.sqrt(2)} feet`;
    }

    // Display results
    document.getElementById("radicalResult").innerHTML = "Hypotenuse (Radical Form): " + radicalResult;
    document.getElementById("decimalResult").innerHTML = "Hypotenuse (Decimal Form): " + hypotenuseDecimal + " feet";
}
</script>

</body>
</html>
